<!DOCTYPE html>
<html lang="ru">
  <head>
    <title></title>
    <link rel="stylesheet" href="css/style.css" />
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <link href="https://fonts.googleapis.com/css?family=Inter:regular,700" rel="stylesheet" />
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <div class="wrapper">
 
      <header class="header">
        <div class="header__title">
          <h1>Todo everyday</h1>
        </div>
      </header>

      <main class="wrapper1">
        <div class="modal-wrapper">
            <form class="modal-windows">
                <div class="modal-header">
                    <h1>Add todo</h1>
                </div>
                <div class="modal-body">
                    <input type="checkbox" class="modal-checkbox">
                    <input type="text" class="modal-input">
                </div>
                <div class="modal-footer">
                    <button class="btn btn-add-todo">Add</button>
                    <button class="btn">Cancel</button>
                </div>
            </form>
        </div>
        <section class="main">
          <div class="content-todo">
            <ol class="todo"></ol>
            <button class="btn open-modal">Add new todo</button>
          </div>
        </section>
      </main>

    </div>
  </body>
</html>
